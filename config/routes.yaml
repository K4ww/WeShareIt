controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
login:
    path: /login
    controller: App\Controller\PagesContoller::login
login_submit:
    path: /login/submit
    controller: App\Controller\PagesController::loginSubmit
subscription:
    path: /subscription
    controller: App\Controller\PagesContoller::subscription
subscription_submit:
    path: /subscription/submit
    controller: App\Controller\PagesController::submitSubscription
